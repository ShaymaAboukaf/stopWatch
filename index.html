<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stop-watch">
        <div class="hours">
          <span class="hours-num-left">0</span>
          <span class="hours-num-right">0</span>
        </div>
        <span>:</span>
        <div class="minuts">
          <span class="minuts-num-left">0</span>
          <span class="minuts-num-right">0</span>
        </div>
        <span>:</span>
        <div class="seconds">
          <span class="seconds-num-left">0</span>
          <span class="seconds-num-right">0</span>
        </div>
      </div>
      <div class="buttons">
        <button class="start-btn">Start</button>
        <button class="stop-btn">Stop</button>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
